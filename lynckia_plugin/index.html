<!DOCTYPE html PUBLIC>
<html>
<head>

<title>Liquid Galaxy Video Conference</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="erizo.js"></script>
    <script src="adapter.js"></script>
	<script src="main.js" type="text/javascript"></script>
	<section id="galaxy-app">
		<section id="selectedVideoSection">
			<video id="selectedVideo"></video>
		</section>
		<div class="left-sidebar">
			<div class="menu">
				<div class='slaves'>
					<input id="input_slave_1" class="slave-input" type="text"

                <div class=buttons>
                    <div id="start-button">Start</div>
                    <div id="share-screen-button">Share screen</div>
                </div>
			</div>
		</div>
		<div class="right-sidebar">
            <ul id="remote-videos" class="remote-grid"></ul>

	</section>
