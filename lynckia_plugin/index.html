<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Liquid Galaxy Video Conference</title>
<script src="AudioContextMonkeyPatch.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src='jquery.autogrow-textarea.js'></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="erizo.js"></script>
    <script src="adapter.js"></script>
	<script src="main.js" type="text/javascript"></script>
	<section class="galaxy-app">
		<section id="selectedVideoSection">
            <div class="message-video" hidden>
                <video class="selectedVideo"></video>
                <div class="notification" hidden>
                    <h3 class="message"></h3>
                </div>
                <div id='slave-screens'> 
                </div>
            </div>
            <div class='user-room-input'>
                <div class='user'>
                    <input id="get-user-box" type="text" placeholder="Insert your name...">
                    <div id="go-button">Go</div>
                </div>
                <div class='room'>
                    <input id="get-room-box" type="text" placeholder="Insert room name..." spellcheck=false>
                    <div id='room-error-box' class='arrow_box' style='opacity: 0'>
                        <div>error</div>
                    </div>
                </div>
            </div>
            <div class='user-type'>
            </div>
		</section>
		<div class="left-sidebar">
			<div class="menu">
				<div id='buttons' class='menu-text'>
                    <div id="start-button" class='button-disabled'>Join</div>
                    <div id="share-screen-button" class='button-disabled'>Share screen</div>
                    <!--<div id="attach-to-rig" class='button-disabled'>Attach to a LG</div> -->
                </div>
                <div class='media'>
                    <img id="mic" src="/assets/microphone-mute.png" title="Mute microphone">
                    <img id="camera" src="/assets/camera-mute.png" title="Turn camera off">
                </div>
			</div>
            <div class="chat-group">
                <div class="chat-window">
                    <div id="conversation" class="conversation">
                    </div>
                    <div class="input-box">
                        <textarea class="text-area" placeholder="Write a message..." spellcheck=false></textarea>
                    </div>
                </div>
            </div>
		</div>
		<div class="right-sidebar">
            <ul id="remote-videos" class="remote-grid"></ul>
		</div>
	</section>
</body>
</html>
