<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Liquid Galaxy Video Conference</title>
<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="erizo.js"></script>
    <script src="adapter.js"></script>
	<script src="main.js" type="text/javascript"></script>
	<section id="galaxy-app">
		<section id="selectedVideoSection">
			<video id="selectedVideo"></video>
            <div class="notification">
                <h3 class="message"></h3>
            </div>
		</section>
		<div class="left-sidebar">
			<div class="menu">
				<div id='buttons' class='menu-text'>
                    <div id="start-button">Join</div>
                    <div id="share-screen-button">Share screen</div>
                    <div id="attach-to-rig">Attach to a LG</div>
                </div>
                <div id='slaves' class='menu-text'>
                </div>
			</div>
		</div>
		<div class="right-sidebar">
            <ul id="remote-videos" class="remote-grid"></ul>
		</div>
	</section>
</body>
</html>
